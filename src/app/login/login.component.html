<form>
    <div class="form-group">
       <h3>Login System</h3>
    </div>


    <div class="form-group">
     <label for="login">E-mail:</label>
     <input type="email" class="form-control" #email="ngModel" [(ngModel)]="usuario.login" id="login" name="login" placeholder="Enter login or e-mail" required>
     <div *ngIf="email.invalid" class="alert alert-danger">
        Login must be informed
     </div>
    </div>
    <div class="form-group">
        <label for="senha">Password:</label>
        <input type="password" class="form-control" #senha="ngModel" [(ngModel)]="usuario.senha" id="senha" name="senha" placeholder="Enter the password" required>
        <div *ngIf="senha.invalid" class="alert alert-danger">
            Password must be informed
        </div>
       </div>
       <br>
   
    <button type="button" [disabled]="email.invalid || senha.invalid"  class="btn btn-primary" (click)="login()">Access</button>

    <button style="margin-left: 10px;" type="button" (click)="recuperar();" [disabled]="email.invalid"  class="btn btn-primary">Regain Access</button>
    
</form>
