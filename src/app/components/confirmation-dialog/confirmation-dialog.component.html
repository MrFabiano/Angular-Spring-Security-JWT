<div mat-dialog-content>
  <p>{{data}}</p>
</div>
<div mat-dialog-actions class="button-container" align="center">
  <td>
    <button class="btn btn-primary" type="button" (click)="onConfirm(true)">Yes</button>
  </td>
  <td>
    <button class="btn btn-danger" type="button" (click)="onConfirm(false)">No</button>
  </td>
</div>
