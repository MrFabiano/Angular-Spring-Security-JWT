<app-menu></app-menu>

<h3 style="text-align: center;">Relatório de Usuário</h3>

<form #formValidate="ngForm">

 <div class="form-row">
       <div class="form-group col-md-3">
        <label for="dataInicio">Data Início</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input name="dataInicio" type="text" class="form-control" placeholder="dd/MM/yyyy"
          ngbDatepicker #dataInicio="ngbDatepicker" [(ngModel)]="userReport.dataInicio" id="dataInicio" required="true">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataInicio.toggle()" type="button"></button>
          </div>
        </div>
      </div>
      <div class="form-group col-md-3">
        <label for="dataFim">Data Fim</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input name="dataFim" type="text" class="form-control" placeholder="dd/MM/yyyy"
          ngbDatepicker #dataFim="ngbDatepicker" [(ngModel)]="userReport.dataFim" id="dataFim" required="true">
          <div class="input-group-append">
            <button class="btn btn-primary"  (click)="dataFim.toggle()" type="button"></button>
          </div>
        </div>
      </div>
 </div> 

 <div class="form-row">
    <div class="form-group col-md-8">
        <button type="button" data-toggle="modal" data-target="#myModal" class="btn btn-primary" (click)="printReportDate()" style="margin-left: 10px;">Imprimir PDF</button>
       </div>
 </div> 
</form>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="min-width: 90%;min-height: 90%; height: 90%;">
      <div class="modal-content">
        <div class="modal-body">
         <iframe id="pdf" width="100%" height="500" frameBorder="0" allowtransparency="true"></iframe>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
