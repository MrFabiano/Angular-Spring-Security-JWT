
<h3>Tela de Usuário</h3>

<form #formValidate="ngForm">
 <div class="form-row">
     <div class="form-group col-md-2">
        <label for="id">ID</label>
         <input type="text" [(ngModel)]="user.id"  class="form-control" id="id" name="id" readonly="true" autocomplete="false">
     </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-8">
     <label for="nome">Nome</label>
     <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid">*</span>
     <input type="text" [(ngModel)]="user.nome"  #nomeValidate="ngModel"  class="form-control" id="nome" required="true" name="nome" autocapitalize="false">
    </div>
 </div>

 <div class="form-row">
    <div class="form-group col-md-6">
     <label for="login">E-mail ou Login</label>
     <span style="color: red; font-size: 23px;" *ngIf="loginValidate.invalid">*</span>
     <input type="text" [(ngModel)]="user.login" #loginValidate="ngModel"   class="form-control" id="login" required="true" name="login" autocapitalize="false">
    </div>

    <div class="form-group col-md-3">
        <label for="senha">Senha</label>
        <span style="color: red; font-size: 23px;" *ngIf="senhaValidate.invalid">*</span>
        <input type="password" [(ngModel)]="user.senha"  #senhaValidate="ngModel" class="form-control" id="senha" required="true" name="senha" autocapitalize="false">
       </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-3">
        <label for="cpf">CPF</label>
        <span style="color: red; font-size: 23px;" *ngIf="cpfValidate.invalid">*</span>
        <input type="text" mask="000.000.000-00" [(ngModel)]="user.cpf" #cpfValidate="ngModel" class="form-control" id="cpf" required="true" name="cpf" autocapitalize="false">
       </div>

       <div class="form-group col-md-3">
        <label for="dataCadastro">Data Cadastro</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input name="dataCadastro" type="text" class="form-control" placeholder="dd/MM/yyyy"
          ngbDatepicker #dataCadastro="ngbDatepicker" [(ngModel)]="user.dataCadastro" id="dataCadastro" required="true">
          <div class="input-group-append">
            <button class="btn btn-primary" (click)="dataCadastro.toggle()" type="button"></button>
          </div>
        </div>
      </div>

      <div class="form-group col-md-3">
           <label for="profissao">Profissão</label>
           <span style="color: red; font-size: 23px;" *ngIf="profissaoValidate.invalid"> *</span>
           <select [(ngModel)]="user.profissao.id" id="profissao" name="profissao" 
           #profissaoValidate="ngModel" class="form-control" required="true">
           <option [ngValue]="p.id" *ngFor="let p of profissoes">{{p.descricao}}</option>
          </select>
      </div>

      <div class="form-group col-md-3"> 
          <label for="salario">Salario</label>
          <span style="color: red; font-size: 23px;"> *</span>
          <input [(ngModel)]="user.salario" class="form-control" name="salario" id="salario"
           currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }">
      </div>

 </div> 

 <div  class="card text-center">
<div class="card-header">
    Telefone Contato
</div>
<div class="card-body" style="padding-left: 1px;">
    <div class="form-row">
        <div class="form-group col-md-3">
            <input type="tel" prefix="+55 " mask="(00) 0-0000-0000" class="form-control" [(ngModel)]="telefone.numero" id="numero" name="numero">
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary" (click)="addPhone()">Adicionar</button>
        </div>
    </div>
  </div>
</div>

 <table class="table">
   <tbody>
    <tr *ngFor="let fone of user.telefones; let i = index">
      <td>{{ fone.id }}</td>
      <td>{{ fone.numero }}</td>
    <td><button class="btn btn-danger" (click)="deletePhone(fone.id, i)">Delete</button></td>
    </tr>
   </tbody>

 </table>

 <div class="form-row">
    <div class="form-group col-md-8">
        <button type="button" class="btn btn-primary" [routerLink]="['/userList']" routerLinkActive="router-link-active">Voltar</button>
        <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="saveUser()" style="margin-left: 10px;">Salvar</button>
       </div>
 </div> 
 
</form>
