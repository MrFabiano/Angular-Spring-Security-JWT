
<h3 style="text-align: center; color: black; font-size: x-large;">User Screen</h3>

<form #formValidate="ngForm">
 <div class="form-row">
     <div class="form-group col-md-2">
        <label for="id">ID</label>
         <input type="text" [(ngModel)]="user.id"  class="form-control" id="id" name="id" readonly="true" autocomplete="false">
     </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-8">
     <label for="nome">Name</label>
     <span style="color: red; font-size: 23px;" *ngIf="nomeValidate.invalid">*</span>
     <input type="text" [(ngModel)]="user.nome"  #nomeValidate="ngModel"  class="form-control" id="nome" required="true" name="nome" autocapitalize="false">
    </div>
 </div>

 <div class="form-row">
    <div class="form-group col-md-6">
     <label for="login">E-mail ou Login</label>
     <span style="color: red; font-size: 23px;" *ngIf="loginValidate.invalid">*</span>
     <input type="text" [(ngModel)]="user.login" #loginValidate="ngModel"   class="form-control" id="login" required="true" name="login" autocapitalize="false">
    </div>

    <div class="form-group col-md-3">
        <label for="senha">Password</label>
        <span style="color: red; font-size: 23px;" *ngIf="senhaValidate.invalid">*</span>
        <input type="password" [(ngModel)]="user.senha"  #senhaValidate="ngModel" class="form-control" id="senha" required="true" name="senha" autocapitalize="false">
       </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-3">
        <label for="cpf">CPF</label>
        <span style="color: red; font-size: 23px;" *ngIf="cpfValidate.invalid">*</span>
        <input type="text" [(ngModel)]="user.cpf" mask="000.000.000-00" #cpfValidate="ngModel" class="form-control" id="cpf" required="true" name="cpf" autocapitalize="false">
        <!-- <input [(ngModel)]="user.cpf" #cpfValidate="ngModel"  autofocus class="form-control" id="cpf" name="cpf" inputmode="numeric" mask="000.000.000-00" placeholder="CPF" type="text" /> -->
       </div>

       <div class="form-group col-md-3">
        <label for="dataNascimento">Date Birth</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <div class="input-group">
          <input type="date" name="dataNascimento"  class="form-control" placeholder="dd/MM/yyyy"
           [(ngModel)]="user.dataNascimento" id="dataNascimento" required="true">
        </div>
      </div>

      <div class="form-group col-md-3">
           <label for="profissao">Profession</label>
           <span style="color: red; font-size: 23px;" *ngIf="profissaoValidate.invalid"> *</span>
           <select [(ngModel)]="user.profissao.id" id="profissao" name="profissao" 
           #profissaoValidate="ngModel" class="form-control" required="true">
           <option [ngValue]="p.id" *ngFor="let p of profissoes">{{p.descricao}}</option>
          </select>
      </div>

      <div class="form-group col-md-3"> 
          <label for="salario">Wage</label>
          <span style="color: red; font-size: 23px;"> *</span>
          <input type="text" [(ngModel)]="user.salario" class="form-control" name="salario" id="salario"
           currencyMask [options]="{ prefix: 'R$', thousands: '.', decimal: ',' }">
      </div>

 </div> 

 <div  class="card text-center">
<div class="card-header">
  Telephone Contact
</div>
<div class="card-body" style="padding-left: 1px;">
    <div class="form-row">
        <div class="form-group col-md-3">
            <input type="tel" prefix="+55 " mask="(00) 0-0000-0000" class="form-control" [(ngModel)]="telefone.numero" id="numero" name="numero">
        </div>
        <div class="form-group col-md-2">
            <button class="btn btn-primary" (click)="addPhone()">To add</button>
        </div>
    </div>
  </div>
</div>

 <table class="table">
   <tbody>
    <tr *ngFor="let fone of user.telefones; let i = index">
      <td style="display: none;">{{ fone.id }}</td>
      <div class="form-row">
      <div class="form-group col-md-3">
        <label for="numero">Phone</label>
        <span style="color: red; font-size: 23px;"> *</span>
        <input type="text" mask="(00) 0-0000-0000" [(ngModel)]="fone.numero" class="form-control" id="#numero"  readonly="true" required="true" name="numero" autocapitalize="false">
       </div> 
      </div>
      <!-- <td>{{ fone.numero | mask:'(00) 0-0000-0000'}}</td> -->
    <td><button class="btn btn-danger" (click)="deletePhone(fone.id, i)">Delete</button></td>
    </tr>
   </tbody>

 </table>

 <div class="form-row">
    <div class="form-group col-md-8">
        <button type="button" class="btn btn-primary" [routerLink]="['/userList']" routerLinkActive="router-link-active">Return</button>
        <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;">New</button>
        <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="saveUser()" style="margin-left: 10px;">Save</button>
       </div>
 </div> 
 
</form>
