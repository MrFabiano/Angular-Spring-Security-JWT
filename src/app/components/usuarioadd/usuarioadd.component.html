<h3 style="text-align: center;">Tela de Usu√°rio</h3>

<form>
 <div class="form-row">
     <div class="form-group col-md-2">
        <label for="id">ID</label>
         <input type="text" [(ngModel)]="usuario.id"  class="form-control" id="id" readonly="true" autocomplete="false">
     </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-8">
     <label for="nome">Nome</label>
     <input type="text" [(ngModel)]="usuario.nome" class="form-control" id="nome" required="true" name="nome" autocapitalize="false">
    </div>
 </div>

 <div class="form-row">
    <div class="form-group col-md-6">
     <label for="login">E-mail ou Login</label>
     <input type="text" [(ngModel)]="usuario.login"   class="form-control" id="login" required="true" name="login" autocapitalize="false">
    </div>
    <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <input type="password"  [(ngModel)]="usuario.senha"  class="form-control" id="senha" required="true" name="senha" autocapitalize="false">
       </div>
 </div>
 <div class="form-row">
    <div class="form-group col-md-5">
        <label for="cpf">CPF</label>
        <input type="text" [(ngModel)]="usuario.cpf" class="form-control" id="cpf" required="true" name="cpf" autocapitalize="false">
       </div>
 </div> 

 <div class="form-row" style="margin: 5px;">
    <div class="form-group col-md-8">
        <button type="button" class="btn btn-primary" routerLink="['/userList']" routerLinkActive="router-link-active">Voltar</button>
        <button type="button" class="btn btn-primary" (click)="novo()"  style="margin-left: 10px;">Novo</button>
        <button type="button" class="btn btn-primary" (click)="saveUser()" style="margin-left: 10px;">Salvar</button>
       </div>
 </div> 
 
</form>
