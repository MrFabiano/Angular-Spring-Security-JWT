<br/>
<form class="form-inline">
    <div class="form-group mx-sm-3 mb-2">
      <input type="text" class="form-control" id="nome" [(ngModel)] = "nome" name="nome" placeholder="Pesquisa por nome" required>
    </div>
      <button type="button" (click)="consulterUser()" class="btn btn-secondary mb-2">Buscar</button>

      <button type="button" [routerLink]="['/userAdd']" routerLinkActive="router-link-active" style="margin-left: 5px;"  class="btn btn-info mb-2">Novo</button>
  </form>
  <br/>

<table class="table">
    <thead class="thead-dark">
     <th scope="col">ID</th>
     <th scope="col">Nome</th>
     <th scope="col">CPF</th>
     <th scope="col">Delete</th>
     <th scope="col">Editar</th>
    </thead>
 <tbody>
     <tr *ngFor="
      let user of users | paginate: { 
        itemsPerPage:5, 
        currentPage: page,  
        totalItems: count
    }; let i = index">
     <td>{{user?.id}}</td>
     <td>{{user?.nome}}</td>
     <td>{{user?.cpf}}</td>
     <td><button class="btn btn-danger" type="button" (click)="deleteUser(user.id, i)">Delete</button></td>
     <td><button [routerLink]="['/userAdd', user.id]" routerLinkActive="router-link-active" class="btn btn-primary" type="button">Editar</button></td>
    </tr>
 </tbody>
 </table>
 <div class="text-center">
      <pagination-controls 
      (pageChange)="carregarPagina(page=$event);" 
      previousLabel="Voltar" 
      nextLabel="AvanÃ§ar"></pagination-controls>
 </div>
 <div>
    <button class="btn btn-danger" type="button" (click)="sair()">Sair</button>
 </div>
